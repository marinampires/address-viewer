{% load staticfiles %}
<!DOCTYPE html>
<html>
	<head>
	    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
	    <meta charset="utf-8">
	    <title>Adresses Viewer</title>
	    
		<link rel="stylesheet" type="text/css" href="{% static 'assets/css/map.css' %}" />

		<script type="text/javascript">
			var SERVER_URL = "{{server_url}}";
		</script>
		<script type="text/javascript" src="{% static 'assets/js/jquery-1.12.2.min.js' %}"></script>
	    <script type="text/javascript" src="{% static 'assets/js/map.js' %}"></script>
	    
	</head>
	<body>
	    <div id="map"></div>
	    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAgy-mkuzm3tSkLr_cNNm5QlhPcGG5FESQ&callback=initMap"
	    async defer></script>

		<br>
		<h1>Addresses</h1>
			
		<ul class="list-addresses">
			{% for address in addresses%}
				<li>{{address.address_name}}</li>
			{% endfor %}
		</ul>
		<button onclick="clear_data()">Clear Data</button>
	</body>

</html>
